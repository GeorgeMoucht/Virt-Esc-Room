<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag and Drop</title>
        <link type="text/css" rel="stylesheet" href="css/igem-style.css">
    </head>

    <style>
        
    </style>

    <body>
        <div class="ct">
            <div class="pyramid">
            <!-- <div ondrop="drop(event)" ondragover="allowDrop(event)"></div> -->   
            <div ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div ondrop="drop(event)" ondragover="allowDrop(event)"></div> 
            <div ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div ondrop="drop(event)" ondragover="allowDrop(event)"></div> 
            <div ondrop="drop(event)" ondragover="allowDrop(event)">
                <div ondrop="drop(event)" ondragover="allowDrop(event)">

                </div>
                <div ondrop="drop(event)" ondragover="allowDrop(event)">

                </div>
            </div>
            </div>
            <div class="choices" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img id="drag1" src="images/fly-thessaly-logo .png"  ondragstart="drag(event)">
                <img id="drag2" src="images/fly-thessaly-logo .png"  ondragstart="drag(event)">
                <img id="drag3" src="images/fly-thessaly-logo .png"  ondragstart="drag(event)">

            </div>
        </div>

        <script>
            function allowDrop(ev) {
              ev.preventDefault();
            }
            
            function drag(ev) {
              ev.dataTransfer.setData("text", ev.target.id);
            }
            
            function drop(ev) {
              ev.preventDefault();
              var data = ev.dataTransfer.getData("text");
              ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </body>
</html>
